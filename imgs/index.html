<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{
            /* background-color: darkblue; */
            width: 640px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function(){
            //获取按钮
            const shang = document.getElementById("shang")
            const xia = document.getElementById("xia")
            // 获取图片
            const img = document.getElementsByTagName("img")[0]

            //创建容器存储图片
            let imgsArr = ["imgs/1.png","imgs/2.png","imgs/3.png","imgs/4.png","imgs/5.png"]
            // 创建临时变量存储当前图片索引
            let ik = 0
            // 文字部分
            const info = document.getElementById("info")
            info.textContent = `总共${imgsArr.length}张图片，当前是第${ik+1}张`
            // 绑定事件（上一张）
            shang.onclick = function(){
                
                ik--
                // 判断ik值是否合法
                if(ik<0){
                    ik=imgsArr.length-1
                }
                img.src = imgsArr[ik]
                info.textContent = `总共${imgsArr.length}张图片，当前是第${ik+1}张`
            }
            // 绑定事件（下一张）
            xia.onclick = function(){
                
                ik++
                //判断ik值是否合法
                if(ik>imgsArr.length-1){
                    ik = 0
                }
                img.src = imgsArr[ik] 
                info.textContent = `总共${imgsArr.length}张图片，当前是第${ik+1}张`
            }
        }
    </script>
</head>
<body>
    <div class="a1">
        <p id = "info">总共n张图片，当前是第m张</p>
        <div>
            <img src="imgs/1.png" alt="">
        </div>
        <div>
            <button id="shang">上一张</button>
            <button id="xia">下一张</button>
        </div>
    </div>
</body>
</html>
