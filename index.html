<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表
    有序列表
      - 使用ol来创建有序列表
      - 在ol中使用li来表示列表项
    无序列表
      - 使用ul来创建无序列表
      - 在ul中使用li来表示列表项
    定义列表
      - 定义列表用来描述一些内容
      - 使用dl来创建一个定义列表
        使用dt来定义被描述的内容
        使用dd来对内容进行描述 -->
    <ol>
        <li>芹菜</li>
        <li>萝卜</li>
        <li>大闸蟹</li>
    </ol>
    <ul>
        <li>芹菜</li>
        <li>萝卜</li>
        <li>大闸蟹</li><br>
        <li>鱼香有肉丝</li>
    </ui>
        <ol>
            <li>鱼</li>
            <li>香</li>
            <li>肉丝</li>
        </ol>
        <li>宫保鸡丁</li>
        <li>西红柿炒番茄</li>
    <dl>
        <dt>陌之宇
            <dd>日本知名歌舞伎</dd>
        </dt>
        <dt>大闸蟹
            <dd>宁波著名大螃蟹</dd>
            <dd>以横着走路著名</dd>
        </dt>
    </dl>
    <h1>测试1</h1>
</body>
</html>
